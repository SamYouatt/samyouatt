<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ get_url(path="styles/styles.css") | safe }}"
    />
    <link
      rel="preload"
      href="{{ get_url(path="/fonts/MADEDillan.woff2") }}"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/one-half-dark.css"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/one-half-light.css"
      media="(prefers-color-scheme: light)"
    />
    <title>Sam Youatt</title>
  </head>

  <body class="bg-stone-50 dark:bg-stone-800 dark:text-stone-200 flex flex-col min-h-screen">
    <nav class="mb-8 flex flex-row justify-center p-4">
      <a href="/">
        <span class="self-center font-hero text-2xl text-stone-800 dark:text-stone-200 md:text-3xl">
          Sam Youatt
        </span>
      </a>
    </nav>
    <section class="flex-1">{% block content %}{% endblock %}</section>
    <footer class="pt-4 pb-8 text-center text-sm text-stone-300">Made by <a href="https://github.com/samyouatt" class="underline font-semibold">me</a> in York</footer>
  </body>
</html>
