{% extends "base.html" %}
{% block content %}
  {% set post_date = page.date | date(format="%B %d, %Y") %}
  <article
    class="prose prose-stone m-auto px-4 dark:prose-invert prose-a:text-cyan-500 prose-img:m-auto prose-hr:my-8 md:p-0 dark:prose-a:text-cyan-400"
  >
    <h1 class="mb-2">{{ page.title }}</h1>
    <p class="m-0 text-stone-400 dark:text-stone-500">{{ post_date }}</p>
    <hr class="dark:border-stone-600" />
    <section>{{ page.content | safe }}</section>
  </article>
{% endblock content %}
