{% extends "base.html" %} {% block content %}
{% set post_date = page.date | date(format="%B %d, %Y") %}
<article class="prose prose-stone m-auto prose-img:m-auto px-4 md:p-0 prose-a:text-cyan-500">
  <h1 class="mb-2">{{ page.title }}</h1>
  <p class="m-0 text-stone-400">{{ post_date }}</p>
  <hr/>
  <section>
    {{ page.content | safe }} {% endblock content %}
  </section>
</article>
